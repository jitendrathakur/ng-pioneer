<!DOCTYPE html>
<html lang="en">
  <head>
  	<script src="node_modules/babel-core/browser.min.js"></script>
  	<script src="node_modules/angular/angular.js"></script>
<script src="./main.module.js"></script>
	  <script src="./main.route.js"></script>
	  <style type="text/css">
	  	.active {
	  		color: red;
	  	}
      .gray {
        color: gray;
      }
	  </style>
  </head>
    <body ng-app="pioneer">

    	<h1>First Controller</h1>
      <div ng-controller="firstCtrl">

          <div ng-repeat="bird in birds track by $index">

          	<h3 class="gray" ng-if="bird == 'Mynah'">Value set by second controller using RootScope</h3>
            <span ng-class="{active: bird == 'Mynah'}">{{bird}}</span>

          </div>

          <div>Current Time: {{currentTime}}</div>

      </div>

      <h1>Second Controller</h1>
      <div ng-controller="secondCtrl">

          <div ng-repeat="animal in animals track by $index">

             {{animal}}

          </div>

          <h3 class="gray">Value taken by First Controller Using Factory</h3>
          <div ng-repeat="bird in birds track by $index">

             {{bird}}

          </div>

          <h3 class="gray">Current time take by First Controller using watch</h3>
          <div>Current Time: {{currentTime}}</div>

      </div>

  </body>
 </html>
